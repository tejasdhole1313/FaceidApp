buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.4.1") // ✅ REQUIRED for Gradle 8.14.1
        classpath("com.facebook.react:react-native-gradle-plugin:0.80.0") // ✅ match RN version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20") // ✅ match Kotlin version
    }
}

apply plugin: "com.facebook.react.rootproject"
